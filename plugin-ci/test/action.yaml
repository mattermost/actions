name: "mattermost-plugin/test"
description: |
  This action used to run the CI test workflow for Mattermost Plugins.

runs:
  using: "composite"
  steps:
    - name: ci/check-style
      shell: bash
      run: make check-style

    - name: ci/tidy-mod
      shell: bash
      run: go mod tidy -v

    - name: ci/diff-mod
      shell: bash
      run: |
        git --no-pager diff --exit-code go.mod go.sum || (echo "Please run \"go mod tidy\" and commit the changes in go.mod and go.sum." && exit 1)

    - name: ci/apply
      shell: bash
      run: make apply

    - name: ci/diff-manifests
      shell: bash
      run: |
        git --no-pager diff --exit-code *manifest.* || (echo "Please run \"make apply\" and commit the changes in the generated manifests." && exit 1)

    - name: ci/test
      shell: bash
      run: make test

    - name: ci/goverage
      shell: bash
      run: make coverage

    - uses: codecov/codecov-action@d9f34f8cd5cb3b3eb79b3e4b5dae3a16df499a70 # v3.1.1
      with:
        files: server/coverage.txt
